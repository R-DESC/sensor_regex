    # ---------------------------------------------------------
    # Gill Instruments Ltd.

    'Wind Observer':
        NERC_L22_label:
        pseudonyms:
        manufacturers:
        - Gill Instruments Ltd.
        message_samples:
        - 'A,313,014.32,M,60,0D'
        message_regex_patterns:
        - '^(?P<unit_id>\w+),(?P<direction>\d+),(?P<speed>\d+\.\d+),(?P<units>\w),(?P<heating_status>\d+),(?P<checksum>[0-9A-F]{2})$'

    'WindMaster Pro':
        NERC_L22_label: WindMaster pro anemometer
        pseudonyms:
        manufacturers:
        - Gill Instruments Ltd.
        message_samples:
        - 'B, -000.08, +000.03, +000.01, M, +344.17, +020.92, 00, 3A'
        message_regex_patterns:
        - '^(?P<unit_id>\w+), (?P<U_speed>[-+]\d+\.\d+), (?P<V_speed>[-+]\d+\.\d+), (?P<W_speed>[-+]\d+\.\d+), M, (?P<SOS>[-+]\d+\.\d+), (?P<Sonic_temp>[-+]\d+\.\d+), (?P<Status>\d{2}), (?P<checksum>[0-9A-F]{2})$'


    # ---------------------------------------------------------
    # Kongsberg

    'MGC R3':
        NERC_L22_label: Kongsberg Seatex MGC R3
        pseudonyms:
        manufacturers:
          - Kongsberg Maritime AS
          - Kongsberg Seatex
        message_samples:
          - '$MGHDT,349.59,T*1A'
          - '$MGHCR,349.6,A,A,-0.0*76'
          - '$MGTHS,349.59,A*18'
          - '$MGROT,1.2,A*2F'
          - '$PSXN,20,2,2,0,0*3B'
          - '$PSXN,23,-0.514,0.787,349.57,0.007*26'
        message_regex_patterns:
          - '^\WMGHDT,(?P<heading>\d+\.\d+),T\*(?P<checksum>[0-9A-F]{2})$'
          - '^\WMGHCR'
          - '^\WMGTHS,(?P<heading_true_actual>\d+\.\d+),(?P<heading_status>[AEMSV])\*(?P<checksum>[0-9A-F]{2})$'
          - '^\WMGROT,(?P<rate_of_turn>\d+\.\d+),(?P<rot_status>[AV])\*(?P<checksum>[0-9A-F]{2})$'
          - '^\WPSXN,20,(?P<horiz_qual>\d*),(?P<hgt_qual>\d*),(?P<head_qual>\d*),(?P<rp_qual>\d*)\*(?P<checksum>[0-9A-F]{2})$'
          - '^\WPSXN,23,(?P<roll>\-?\d+\.\d+)?,(?P<pitch>\-?\d+\.\d+)?,(?P<head>\-?\d+\.\d+)?,(?P<heave>\-?\d+\.\d+)?\*(?P<checksum>[0-9A-F]{2})$'


